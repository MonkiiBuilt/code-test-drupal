vagrant_box: geerlingguy/ubuntu1804

vagrant_hostname: monkiicode.test

installed_extras:
  - drush

firewall_enabled: false

vagrant_synced_folders:
- local_path: .
  destination: /var/www/drupalvm
  type: nfs
  create: true
  mount_options: ['sec=sys']
